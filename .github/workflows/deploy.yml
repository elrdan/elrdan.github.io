name: Deploy to Github Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write   # Github Actions가 레포의 컨텐츠(브랜치)에 쓰기 권한을 가짐

jobs:
  deploy:
    name: Deploy to Github Pages
    runs-on: ubuntu-latest   # 최신 Ubuntu 환경에서 실행

    steps:
      # main 브랜치의 소스코드를 체크아웃
      - uses: actions/checkout@v3
        with:
          ref: main

      # Node.js 20 버전 설치 + npm 캐시 사용
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      # 의존성 설치(npm ci) 후 Docusaurus 빌드
      - name: Install dependencies and Build website
        if: steps.check_commit.outputs.commit_is_from_leethub == 'false'
        run: |
          npm ci
          npm run build
        env:
          # Google Analytics 추적 ID를 GitHub Secrets에서 가져와 환경변수로 설정
          GOOGLE_ANALYTICS_TRACKING_ID: ${{ secrets.GOOGLE_ANALYTICS_TRACKING_ID }}

      # peaceiris/actions-gh-pages 액션을 사용해 GitHub Pages로 배포
      #    - build 디렉토리의 정적 파일을 gh-pages 브랜치로 푸시
      #    - cname 옵션으로 커스텀 도메인(elrdan.com) 설정
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build      # 빌드 결과물이 있는 폴더
          cname: elrdan.com       # GitHub Pages CNAME 설정 (커스텀 도메인)